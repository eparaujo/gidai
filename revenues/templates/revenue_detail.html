{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes da Receita</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.name }}</h3>
            <p class="card-text">Categoria da receita: {{ object.type }}</p>
            <p class="card-text">Valor Total: {{ object.value }}</p>                       
        </div>
    </div>
    <a href="{% url 'revenue_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
</div>

{% endblock %}
