{% extends 'base.html'  %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Excluir Objetivo Financeiro</h3>

    <div class="card">
        <div class="card-body">
            <p class="cart-text">Tem certeza que deseja excluir o objetivo <strong>{{object.name}}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-danger mt-3"> Excluir </button>
            </form>
            <a href="{% url 'goal_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
        </div>
    </div>
</div>

{% endblock %}
