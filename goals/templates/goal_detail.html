{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes do Objetivo Financeiro</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.name }}</h3>
            <p class="card-text">{{ object.description }}</p>
            <p class="card-text">{{ object.goalvalue }}</p>
            <p class="card-text">{{ object.deposit }}</p>
            <p class="card-text">{{ object.withdrawal }}</p>
            <p class="card-text">{{ object.enddate }}</p>
        </div>
    </div>
    <a href="{% url 'goal_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
</div>

{% endblock %}
